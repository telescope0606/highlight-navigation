 <head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1;">
  <title>Usage of Highlight Navigation plugin with UL</title>
  <link rel="stylesheet" type="text/css" href="css/site.css" />
  <link rel="stylesheet" type="text/css" href="../css/highlight-navigation.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="../js/jquery.highlight-navigation.js"></script>
 </head>
 <body>
  <ul class="navigateMe">
   <li>test1 > <span class="aChild">list item child 1 > <span class="childDescendent">list item child of child</span></span></li>
   <li>test2</li>
   <li>test3</li>
   <li>test4</li>
   <li>test5</li>
  </ul>
  <script>
   $(document).ready(function(){
    $(".navigateMe").highlightNavigation();
   });
  </script>
 </body>
</html>
